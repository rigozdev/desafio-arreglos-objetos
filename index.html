<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="screen">
        <nav class="aside-nav">
            <div class="cant-cuartos">
                <h5>Filtro</h5>
                <label for=""> Cantidad de cuartos (máximos):</label>
                <input id="nroCuartosUser" type="number" placeholder="1">
            </div>
            <div class="desd-hasta">
                <p>Metros cuadrados</p>
                <div class="desd-hasta-container">
                    <label for=""> Desde (6 mts min.):</label>
                    <input id="mtsCuadradosMin" type="number" placeholder="1">
                    <br>
                    <label for=""> Hasta (500 mts máx.):</label>
                    <input id="mtsCuadradosMax" type="number" placeholder="1">
                </div>
                <button type="button" id="btnBuscar" class="btn btn-dark">Buscar</button>
                <!-- <button id="btnBuscar">Buscar</button> -->
            </div>
        </nav>
        <main class="main-container">
            <header class="total">
                <h5 id="totalElementos"></h5>
            </header>
            <section id="listaInmobiliaria" class="cards-container"></section>
        </main>

    </div>
    <script src="assets/app/script.js"></script>

</body>

</html>
